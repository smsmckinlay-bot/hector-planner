<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto">
        <div id="daily-plan-view" class="view active">
            <header class="text-center mb-4">
                <h1 class="text-3xl font-bold text-slate-800">Hector's Daily Plan</h1>
                <p id="current-date-display" class="text-lg text-slate-600">Loading...</p>
            </header>
            <nav class="flex justify-between mb-4">
                <button id="prev-day-btn" class="btn"> &larr; Previous Day </button>
                <button id="next-day-btn" class="btn"> Next Day &rarr; </button>
            </nav>
            <main id="plan-container"></main>
        </div>

        <div id="heatmap-view" class="view">
             <header class="text-center mb-4">
                <h1 class="text-3xl font-bold text-slate-800">Progress Heatmap</h1>
                <p id="heatmap-month-display" class="text-lg text-slate-600">Loading...</p>
            </header>
            <nav class="flex justify-between mb-4">
                <button id="prev-month-btn" class="btn"> &larr; Prev Month </button>
                <button id="next-month-btn" class="btn"> Next Month &rarr; </button>
            </nav>
            <main id="heatmap-container">
                <div class="heatmap-grid mb-2">
                    <div class="heatmap-day-name">Mon</div><div class="heatmap-day-name">Tue</div><div class="heatmap-day-name">Wed</div>
                    <div class="heatmap-day-name">Thu</div><div class="heatmap-day-name">Fri</div><div class="heatmap-day-name">Sat</div>
                    <div class="heatmap-day-name">Sun</div>
                </div>
                <div id="heatmap-grid" class="heatmap-grid"></div>
            </main>
        </div>

        <div id="meal-ideas-view" class="view">
            <header class="text-center mb-4">
               <h1 class="text-3xl font-bold text-slate-800">Meal Ideas</h1>
               <p class="text-lg text-slate-600">A list of potential dinner meals</p>
           </header>
           <main>
                <ul id="meal-list" class="space-y-2">
                    </ul>
                <form id="add-meal-form" class="mt-6">
                    <input type="text" id="new-meal-input" placeholder="Add a new meal idea..." class="w-full p-2 border border-gray-300 rounded-lg" required>
                    <button type="submit" class="btn w-full mt-2">Add Meal</button>
                </form>
           </main>
       </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg max-w-md mx-auto border-t">
        <div class="flex justify-around">
            <button id="nav-plan" class="nav-btn active">Daily Plan</button>
            <button id="nav-heatmap" class="nav-btn">Heatmap</button>
            <button id="nav-meals" class="nav-btn">Meal Ideas</button>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
